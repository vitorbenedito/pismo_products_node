<div class=row>
<div class="col-lg-10">
   <rd-widget>
      <rd-widget-header icon=fa-tasks title=Products>
     	 <div class="pull-right">
         	<button class="btn btn-sm btn-info" ng-click="back()">Back</button>
         </div>
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
            <div class="form-group">
               <div class="row">
                  <div class="col-md-6">
                     <label for="name">Name:</label>
                     <input type="text" class="form-control" id="name" ng-model="product.name">
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <label for="price">Price:</label>
                     <input type="number" value="1000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="c2" ng-model="product.price"/>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <p class="input-group">
                        <label for="dueDate">Due date:</label>
                    	 <input type="text" class="form-control" id="dueDate" ng-model="product.dueDate">
                        </span>
                     </p>
                  </div>
               </div>
               <button class="btn btn-sm btn-info" ng-click="save()">Save</button>
               <button class="btn btn-sm btn-info" ng-click="clear()">Cancel</button>
      </rd-widget-body>
   </rd-widget>
   </div>
</div>
